<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🎙️ Grabador de Audio - Radio</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>🎧 Grabador de Audio</h2>
    <p>Pulsa para grabar tu voz. El audio se guardará en la carpeta de la radio.</p>

    <button id="startBtn">🎤 Iniciar Grabación</button>
    <button id="stopBtn" disabled>⏹️ Detener</button>

    <audio id="player" controls></audio>
  </div>

  <script src="script.js"></script>
</body>
</html>
